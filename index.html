<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tooltip {
            width: fit-content;
            width: -moz-fit-content;
            padding: 10px;
            opacity: 0;
            position: absolute;
            animation: tooltip 0.3s forwards;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            border-radius: 5px;
        }

        @keyframes tooltip {
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
<h1 class="t" style="margin-top: 140px;width: -moz-fit-content;width: fit-content;">tooltip here</h1>
<script src="dist/Tooltip.js"></script>
<script>
    new Tooltip(".t", "salut")
</script>
</body>
</html>
