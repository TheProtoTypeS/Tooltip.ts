<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tooltip {
            width: fit-content;
            width: -moz-fit-content;
            padding: 5px 8px;
            opacity: 0;
            position: absolute;
            animation: tooltip 0.3s forwards;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            border-radius: 5px;
            background: #03A9F4;
            color: #fff;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 40%;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #03A9F4;
        }


        @keyframes tooltip {
            to {
                opacity: 1;
            }
        }

        .t {
            margin-top: 140px;
            width: -moz-fit-content;
            width: fit-content;
            cursor: pointer;
        }

    </style>
</head>
<body>
<h1 class="t" style="">tooltip here</h1>
<h1 class="t">tooltip here</h1>
<h1 class="t">tooltip here</h1>
<script src="dist/Tooltip.js"></script>
<script>
    new Tooltip(".t", "salut")
</script>
</body>
</html>
